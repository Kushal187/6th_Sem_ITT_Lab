<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Squares and Cubes</h1>
    <br>
    <button onclick="generateTable()">Generate</button>
    <br>
    <p id="output"></p>
</body>
<script>
    function generateTable(){
        var table="<table>";
        table+="<tr><th>Number</th><th>Square</th><th>Cube</th></tr>";
        for(var i =1;i<10;i++){
            var square = i*i;
            var cube = i*i*i;
            table += "<tr><td>"+i+"</td><td>"+square+"</td><td>"+cube+"</td></tr>";

        }
        // table +="</table>";
        var output= document.getElementById("output");
        output.innerHTML=table;


    }
</script>
</html>
